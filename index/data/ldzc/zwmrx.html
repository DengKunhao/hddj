					<p>现任荒岛电竞俱乐部高层成员，队长助理，二级警监职衔，负责协助队长柠檬处理战队政务工作。</p>
					<p>2021.01——2021.02&nbsp;&nbsp;荒岛电竞俱乐部高层储备成员</p>
