					<p>北落想南升，男，汉族，湖北黄石人，2018年加入穿越火线·枪战王者玩家队列，2021年2月加入荒岛电竞俱乐部。</p>
					<p>现任荒岛电竞俱乐部高层成员，副秘书长，三级警监职衔，分管战队活跃经济发展工作。</p>
					<p>2021.06——2021.07&nbsp;&nbsp;荒岛电竞俱乐部高层候补成员</p>
					<p>2021.07——2021.08&nbsp;&nbsp;荒岛电竞俱乐部高层成员、代理副秘书长</p>
					<p>2021.08——&nbsp;&nbsp;荒岛电竞俱乐部高层成员、副秘书长</p>
