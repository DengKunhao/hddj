					<p>2021年3月22日，队长续写柠檬情以视频方式出席荒岛电竞俱乐部一周年庆典并发表重要讲话。</p>
					<p>战队领导闻香识女人、孤独的枪手、冰心小鲜肉、醉酒梦红颜、酒醉断人肠、醉卧美人膝、贵州茅台酒、归来仍少年等人出席活动。</p>
