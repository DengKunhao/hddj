				<div class="title">
					<h1>多名副秘书级同日履新 战队各组成部门主要负责人调整到位，均为“21后”入队</h1>
					<div class="h2">文章所在栏目：战队要闻&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;来源：战队办公厅&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布时间：2022-05-01 12:53:08</div>
				</div>
				<div class="article">
					<p>日前，荒岛电竞俱乐部决定：北落想南升兼任队长办公室主任，不再兼任队长办公室副主任；长安归故里不再兼任队长办公室主任；暴走小萝莉兼任战队办公厅副主任；醉美黔东南兼任信息技术中心主任副主任；特训老班长任战队政策研究室副主任、代理主任。</p>
