					<h1>续写柠檬情主持召开荒岛电竞俱乐部全队领导干部电话会议 宣布有关人事任免决定</h1>	
					<div class="h2">文章所在栏目：战队要闻&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;来源：新闻中心&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布时间：2021-04-01 20:39:08</div>
				</div>
				<div class="article">
					<p>2021年4月1日，续写柠檬情主持召开荒岛电竞俱乐部全队领导干部电话会议，宣布荒岛电竞俱乐部关于任命醉酒梦红颜为副队长，免去其巡视员职务以及常务副队长闻香识女人兼任巡视员、副队长孤独的枪手兼任调研员的决定。</p>
					<p>战队全队领导干部、副队长级以上老干部；队务委员、队务候补委员出席会议。</p>
