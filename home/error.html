<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="Web_Component/images/icon-seal_logo.png" rel="shortcut icon" type="image/x-icon">
		<title>荒岛电竞俱乐部官方网站</title>
		<style>
			body {
				background: #d6d6d2;
				margin: 0;
				padding: 0;
			}

			div,
			h3,
			p {
				margin: 0;
				padding: 0;
			}

			.errorbox {
				background: url(Web_Component/images/error.png) left top no-repeat;
				width: 980px;
				margin: 0 auto;
				height: 399px;
				position: relative;
			}

			.errorbox .box {
				position: absolute;
				left: 297px;
				top: 102px;
				font-family: "微软雅黑", "黑体";
				color: #504e4e;
				width: 630px;
			}

			.errorbox .box h3 {
				font-size: 25px;
				height: 42px;
			}

			.errorbox .box p {
				font-size: 17px;
			}

			.errorbox a {
				position: absolute;
				display: inline-block;
				width: 97px;
				height: 40px;
				margin: 201px 0 0 442px;
				background-image: linear-gradient(90deg,#095be3 0,#198afc 100%);
				border-radius: 5px;
				font-family: 微软雅黑;
				font-size: 20px;
				color: white;
				line-height: 36px;
				text-align: center;
				text-decoration:none;
			}
		</style>
	</head>

	<body>
		<div class="errorbox" id="errorbox">
			<div class="box">
				<h3>对不起，可能是网络原因或无此页面，请稍后尝试。</h3>
				<p>本页面3秒之后将带您回到荒岛电竞俱乐部官网首页。</p>
			</div>
			<a href="index.html">马上跳转</a>
		</div>
		<script type="text/javascript">
			function loadHeight() {
				var bodyH = document.documentElement.clientHeight,
					bodyW = document.documentElement.clientWidth,
					box = document.getElementById("errorbox"),
					boxW = box.offsetWidth,
					boxH = box.offsetHeight;
				if (bodyH <= boxH) {
					box.style.marginTop = "0px";
				} else {
					box.style.marginTop = (bodyH - boxH) / 2 + "px";
				}
				if (bodyW <= boxW) {
					box.style.marginLeft = "0px";
				} else {
					box.style.marginLeft = (bodyW - boxW) / 2 + "px";
				}
			}
			loadHeight();
			window.onload = window.onresize = loadHeight;
		</script>
		<script language="javascript">
			setTimeout("aaa()", 5000);

			function aaa() {
				window.location = "index.html"
			}
		</script>
	</body>
</html>
