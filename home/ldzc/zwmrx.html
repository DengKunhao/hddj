				<div class="word_content">
					<p>醉卧美人膝，男，汉族，山西运城人，2019年6月加入穿越火线·枪战王者玩家队列，2020年12月加入荒岛电竞俱乐部。</p>
					<p>现任荒岛电竞俱乐部队务委员、副秘书长，三级警监职衔，分管战队活跃经济发展工作。</p>
					<p>2021.01——2021.02&nbsp;&nbsp;荒岛电竞俱乐部队务候补成员</p>
					<p>2021.02——2021.08&nbsp;&nbsp;荒岛电竞俱乐部队务委员、队长助理(副秘书级)</p>
					<p>2021.08——2021.10&nbsp;&nbsp;荒岛电竞俱乐部队务委员(副秘书级)</p>
					<p>2021.10——&nbsp;&nbsp;荒岛电竞俱乐部队务委员、副秘书长(正秘书级)、代理副队长(特勤)</p>
