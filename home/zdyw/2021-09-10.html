					<h1>荒岛电竞俱乐部致全队在职教师和教育工作者队友的慰问信</h1>
					<div class="h2">文章所在栏目：战队要闻&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;来源：队长办公室&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布时间：2021-09-10 10:18:18</div>

				<div class="article">
					<p>原标题：荒岛电竞俱乐部向全队在职教师和教育工作者队友致以节日问候</p>
					<p style="text-indent:0em">全队在职教师、教育工作者队友：</p>
					<p>值此第37个教师节来临之际，荒岛电竞俱乐部向全队在职教师、教育工作者队友，致以节日的祝福和诚挚的问候！</p>
					<p>衷心祝愿全队在职教师、教育工作者队友节日快乐，工作顺利，身体健康，阖家幸福！</p>
					<div align="right">
						<p>荒岛电竞俱乐部队长办公室<br>2021年9月10日</p>
