				<div class="title">
					<h1>续写柠檬情主持召开荒岛电竞俱乐部队长办公会<br>审议关于增选醉美黔东南为队务候补委员等事项</h1>	
					<div class="h2">文章所在栏目：政务公开&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;来源：队长办公室&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布时间：2021-12-21 20:00:22</div>
				</div>
				<div class="article">
					<p>12月21日下午，荒岛电竞俱乐部以视频电话会议形式召开队长办公会，审议关于增选醉美黔东南为队务候补委员等事项。队长续写柠檬情主持会议。</p>
					<p>经会议审议通过，决定增选醉美黔东南为荒岛电竞俱乐部第一届战队事务委员会候补委员。</p>
					<p>会议还研究了其他事项。</p>
