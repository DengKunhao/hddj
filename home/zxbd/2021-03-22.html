							<h1>荒岛电竞俱乐部举行一周年庆典<br>队长续写柠檬情发表重要讲话</h1>	
							<p style="margin: 0 auto 20px;color: #999;font-size: 15px;text-align: center;">来源：队长办公室&nbsp;&nbsp;&nbsp;发布日期：2021-03-22</p>
							<div class="line"></div>
							<div class="null"></div>
							<div align="left">
								<p>　　原标题：3月22日，荒岛电竞俱乐部举行一周年庆典 续写柠檬情等战队高层人员出席。</p>
								<p style="text-align: center;">
									<img src="../slider_picture/2021/0322.png" width="600" height="400">
								</p>
								<p>　　3月22日，队长续写柠檬情以视频方式出席荒岛电竞俱乐部一周年庆典并发表重要讲话。</p>
								<p>　　战队领导闻香识女人、孤独的枪手、冰心小鲜肉、醉酒梦红颜、酒醉断人肠、醉卧美人膝、贵州茅台酒、归来仍少年等人出席活动。</p>
							</div>
