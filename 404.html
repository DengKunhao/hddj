<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>荒岛电竞俱乐部信息技术中心</title>
		<style type="text/css">
		@charset "utf-8";

			/*reset*/
			body {
				color: #000;
				background: #fff;
			}

			html,
			body,
			ul,
			li,
			ol,
			dl,
			dt,
			dd,
			h1,
			h2,
			h3,
			h4,
			h5,
			h6,
			form,
			p,
			table,
			input,
			textarea,
			div,
			button {
				margin: 0;
				padding: 0;
			}

			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				font-weight: normal;
			}

			ul,
			li,
			ol {
				list-style: none;
			}

			a {
				text-decoration: none;
			}

			a:hover {
				text-decoration: none;
			}

			img {
				border: 0;
				display: block;
			}

			em,
			i {
				font-style: normal;
			}

			input,
			textarea,
			button,
			select,
			a {
				outline: 0 none;
			}

			.hide {
				display: none;
			}

			.show {
				display: block;
			}

			.clear {
				clear: both;
			}

			.img-auto {
				width: 100%;
			}

			a {
				outline: none;
				-moz-outline: none;
				-o-outline: none;
				-webkit-outline: none;
				color: #333;
			}

			:focus {
				outline: 0;
			}

			a:hover {
				cursor: pointer;
			}

			header,
			nav,
			article,
			section,
			aside,
			footer {
				display: block;
			}

			p,
			h3 {
				max-height: 999px;
			}

			/*网站升级*/
			.content {
				width: 100%;
			}

			.content img {
				width: 500px;
				height: 325px;
				display: block;
				margin: 130px auto 40px;
			}

			.content p {
				color: #1B62AD;
				font-size: 24px;
				text-align: center;
			}
		</style>
	</head>
