<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="System_Component/login.css">
		<link rel="shortcut icon" href="System_Component/images/seal.png">
		<script src="System_Component/md5.js"></script>
		<script>
			// document.write(hex_md5(""))
			function ok() {
				if ( hex_md5(user_name.value)=="3f24e567591e9cbab2a7d2f1f748a1d4" && hex_md5(password.value)=="69403d4471d97841ec2d4375ba67fd95") {
					document.body.innerHTML = "欢迎访问荒岛电竞俱乐部电子政务办公系统！"/* location.href = "index.html"; */
				} else {
					alert("用户名或密码错误，请重新输入。");
					password.value = ""
				}
			}
		</script>
	</head>
	<body>
		<div class="login">
			<div class="login_title">
				<p><img src="System_Component/images/seal.png" style="width:90px;height:90px;margin-right:30px;" />荒岛电竞俱乐部·统一身份认证系统</p>
			</div>
			<div class="login_main">
				<div class="main_left">
					<img src="../dynamic_data/slider_picture/special_holiday/yuanxiao.png">
				</div>
				<div class="main_right">
					<div class="right_title">用户登录</div>
					<form action="">
						<div class="username">
							<img src="System_Component/images/icon-username.png">
							<input type="text" id="user_name" placeholder="请输入用户名">
						</div>
						<div class="password">
							<img src="System_Component/images/icon-password.png">
							<input type="text" id="password" placeholder="请输入密码">
						</div>
						<div class="yes_login"><button onclick="ok()">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button></div>
						<center>
							<p class="tips">如登录遇到问题，请联系荒岛电竞俱乐部信息技术中心</p>
						</center>
					</form>
				</div>
			</div>
			<div class="login_footer">
				<p>推荐使用谷歌、火狐或Internet Explorer 8以上浏览器 | 360浏览器请使用极速模式访问</p>
				<p>主办单位：荒岛电竞俱乐部战队办公厅&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;技术支持：荒岛电竞俱乐部信息技术中心</p>
			</div>
		</div>
	</body>
</html>
