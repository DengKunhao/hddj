				<div class="title">
					<h1>荒岛电竞俱乐部第四次全队代表大会开幕 续写柠檬情作战队工作报告</h1>
					<div class="h2">文章所在栏目：政务专题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;来源：战队办公厅&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布时间：2023-03-22 09:10:00</div>
				</div>
				<div class="article">
					<p>3月22日上午9时，荒岛电竞俱乐部第四次全队代表大会开幕。队长续写柠檬情代表第三届战队政治局向大会作战队工作报告。</p>
					<p>孤独的枪手主持开幕式。酒醉断人肠、长安归故里、北落想南升、暴走小萝莉、醉卧美人膝、醉美黔东南出席。</p>
